
<!DOCTYPE html>
<html>

<body>
  <div class="fejlec"><p class="cim">Büntető.com</p><p class="alcim">Fiók törlése</p></div>

</p>

<div id="quoteData"></div>
 
<script id="quote-template" type="text/x-handlebars-template">

  <p class="udv">Kedves {{nev}}</p>
 
  
  <p class="reklam">
  <a href="{{link}}">
  <img src="{{kep}}" width=802 height=250>
  </a></p>
</script>

<script type="text/javascript">
 var quoteInfo = document.getElementById("quote-template").innerHTML;
 
 var template = Handlebars.compile(quoteInfo);

 var quoteData = template({
    kep: "cocacola.jpg",
    link: "https://www.coca-cola.hu",
    nev:"Ferenc",
    idopont:"2021. május 4. napján 16:46"})

  document.getElementById('quoteData').innerHTML += quoteData;
</script>
